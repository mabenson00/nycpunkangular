<h1 class="display-4"> {{$ctrl.venue.name}} </h1>
<ul ng-repeat="(date, concerts) in $ctrl.venue.concerts | orderBy: 'date' | groupBy: 'date' " class="concerts">
	Date: {{ date }}
	<li ng-repeat="concert in concerts">
		<span ng-repeat="band in concert.bands" >
		{{band.name}}{{$last ? '' : ($index == concert.bands.length -2) ? ' and ' : ','}} 
		</span> at {{$ctrl.venue.name}}
	</li>
</ul>
