<h1 class="display-4"> {{$ctrl.band.name}} <a ng-if="$ctrl.band.bandcamp" href="{{$ctrl.band.bandcamp}}">(Bandcamp)</a> </h1>
 
<ul ng-repeat="(date, concerts) in $ctrl.band.concerts | orderBy: 'date' | groupBy: 'date' " class="concerts">
	Date: {{ date }}
	<li ng-repeat="concert in concerts">
		<span ng-repeat="band in concert.bands | orderBy: 'id'" >
		{{band.name}}{{$last ? '' : ($index == concert.bands.length -2) ? ' and ' : ','}} 
		</span> | {{concert.venue.name}}
	</li>
</ul>
